<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Edit Movie</title>
    <!-- Added Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Added Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
    body {
        font-family: 'Roboto', 'Segoe UI', sans-serif;
        background: radial-gradient(circle at top, #1c1c1c, #000000);
        color: #f5f5f5;
        margin: 0;
        padding: 0;
        background-image: url('https://cdn.abcotvs.com/dip/images/10629201_051321-kfsn-regal-revamp-img.jpg'); 
        background-size: cover;       
        background-repeat: no-repeat; 
        background-position: center;  
        background-attachment: fixed;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow-x: hidden;
    }

    .form-container {
        width: 450px;
        margin: 20px auto;
        background: rgba(30, 30, 30, 0.95);
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 0 30px rgba(255, 0, 0, 0.4), 0 0 60px rgba(255, 255, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(8px);
        position: relative;
        animation: subtleGlow 3s ease-in-out infinite alternate;
    }

    @keyframes subtleGlow {
        from { box-shadow: 0 0 30px rgba(255, 0, 0, 0.4), 0 0 60px rgba(255, 255, 0, 0.3); }
        to { box-shadow: 0 0 40px rgba(255, 0, 0, 0.6), 0 0 80px rgba(255, 255, 0, 0.5); }
    }

    h2 {
        text-align: center;
        color: #ffcc00;
        margin-bottom: 30px;
        font-size: 2.2em;
        font-weight: 700;
        text-shadow: 1px 1px 3px #000, 0 0 15px #ffcc00;
        letter-spacing: 1px;
    }

    label {
        display: block;
        margin-bottom: 10px;
        font-weight: 500;
        color: #e0e0e0;
        font-size: 1.1em;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
    }

    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 14px;
        margin-bottom: 25px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, #2c2c2c, #3a3a3a);
        color: #fff;
        font-size: 1em;
        font-family: inherit;
        box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.1), 0 0 5px rgba(0, 0, 0, 0.5);
        transition: all 0.3s ease;
        outline: none;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
        background: linear-gradient(135deg, #3a3a3a, #4a4a4a);
        box-shadow: 0 0 12px #ffcc00, inset 0 0 8px rgba(255, 255, 255, 0.1);
        transform: translateY(-2px);
    }

    .btn-submit {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #ff0000, #ffcc00);
        color: #000;
        font-weight: 700;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-size: 1.1em;
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .btn-submit::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        transition: left 0.5s;
    }

    .btn-submit:hover {
        transform: translateY(-3px);
        box-shadow: 0 0 25px rgba(255, 204, 0, 0.7);
    }

    .btn-submit:hover::before {
        left: 100%;
    }

    @media (max-width: 500px) {
        .form-container {
            width: 90%;
            margin: 20px auto;
            padding: 30px 20px;
        }

        h2 {
            font-size: 1.8em;
        }

        input[type="text"],
        input[type="number"] {
            padding: 12px;
        }

        .btn-submit {
            padding: 14px;
            font-size: 1em;
        }
    }

    /* Subtle overlay for better text readability on background image */
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        pointer-events: none;
        z-index: -1;
    }
</style>



</head>
<body>
    <div class="form-container">
        <h2>Edit Movie</h2>
        <form action="/edit" method="post">
        
        	<input type="hidden" name="id" th:value="${movie.id}">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" th:value="${movie.name}" required>

            <label for="image">Image Link</label>
            <input type="text" id="image" name="imageLink" th:value="${movie.imageLink}" required>

            <label for="genre">Genre</label>
            <input type="text" id="genre" name="genre" th:value="${movie.genre}" required>

            <label for="rating">Rating</label>
            <input type="number" step="0.1" id="rating" name="rating" th:value="${movie.rating}" required>

            <label for="actor">Actor</label>
            <input type="text" id="actor" name="actor" th:value="${movie.actor}" required>

            <button type="submit" class="btn-submit">Update Movie</button>
        </form>
    </div>
   
</body>
</html>
