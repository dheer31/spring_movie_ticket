<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Add Movie</title>
    <!-- Added Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Added Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
    body {
        font-family: 'Roboto', 'Segoe UI', sans-serif;
        background-color: #0d0d0d;
        background-image: radial-gradient(circle at top, #1a1a1a, #000000);
        color: #fff;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow-x: hidden;
    }

    .form-container {
        width: 450px;
        margin: 20px auto;
        background: rgba(20, 20, 20, 0.95);
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 0 30px rgba(0, 240, 255, 0.5), 0 0 60px rgba(255, 0, 204, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        border: 2px solid #00f0ff;
        position: relative;
        animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
        from { box-shadow: 0 0 30px rgba(0, 240, 255, 0.5), 0 0 60px rgba(255, 0, 204, 0.3); }
        to { box-shadow: 0 0 40px rgba(0, 240, 255, 0.7), 0 0 80px rgba(255, 0, 204, 0.5); }
    }

    h2 {
        text-align: center;
        color: #00f0ff;
        margin-bottom: 30px;
        font-size: 2.2em;
        font-weight: 700;
        text-shadow: 0 0 15px #00f0ff, 0 0 30px #00f0ff;
        letter-spacing: 1px;
    }

    label {
        display: block;
        margin-bottom: 10px;
        font-weight: 500;
        color: #ff00cc;
        text-shadow: 0 0 8px #ff00cc;
        font-size: 1.1em;
    }

    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 14px;
        margin-bottom: 25px;
        border: 2px solid #00f0ff;
        border-radius: 10px;
        background: linear-gradient(135deg, #111, #222);
        color: #fff;
        font-size: 1em;
        font-family: inherit;
        box-shadow: 0 0 10px rgba(0, 240, 255, 0.3), inset 0 1px 2px rgba(0, 0, 0, 0.5);
        transition: all 0.3s ease;
        outline: none;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
        box-shadow: 0 0 15px rgba(255, 0, 204, 0.6), inset 0 1px 2px rgba(0, 0, 0, 0.5);
        border-color: #ff00cc;
        transform: translateY(-2px);
    }

    .btn-submit {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #00f0ff, #ff00cc);
        color: #000;
        font-weight: 700;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-size: 1.1em;
        box-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .btn-submit::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
    }

    .btn-submit:hover {
        transform: translateY(-3px);
        box-shadow: 0 0 25px rgba(255, 0, 204, 0.7);
    }

    .btn-submit:hover::before {
        left: 100%;
    }

    .back-btn {
        display: inline-block;
        padding: 12px 24px;
        background: linear-gradient(135deg, #00f0ff, #333);
        color: #fff;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 0 12px rgba(0, 240, 255, 0.4);
        transition: all 0.3s ease;
        text-decoration: none;
        text-align: center;
        margin-top: 20px;
        font-size: 1em;
    }

    .back-btn:hover {
        background: linear-gradient(135deg, #ff00cc, #333);
        box-shadow: 0 0 20px rgba(255, 0, 204, 0.6);
        transform: translateY(-2px);
    }

    .back-btn i {
        margin-right: 8px;
    }

    @media (max-width: 500px) {
        .form-container {
            width: 90%;
            margin: 20px auto;
            padding: 30px 20px;
        }

        h2 {
            font-size: 1.8em;
        }

        input[type="text"],
        input[type="number"] {
            padding: 12px;
        }

        .btn-submit,
        .back-btn {
            padding: 14px;
            font-size: 1em;
        }
    }

    /* Subtle background particles for extra flair */
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(circle at 25% 25%, rgba(0, 240, 255, 0.1) 0%, transparent 50%),
                          radial-gradient(circle at 75% 75%, rgba(255, 0, 204, 0.1) 0%, transparent 50%);
        pointer-events: none;
        z-index: -1;
    }
</style>




</head>
<body>
    <div class="form-container">
        <h2>Add Movie</h2>
        <form action="/add" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="image">Image Link</label>
            <input type="text" id="image" name="imageLink" required>

            <label for="genre">Genre</label>
            <input type="text" id="genre" name="genre" required>

            <label for="rating">Rating</label>
            <input type="number" step="1" id="rating" name="rating" required>

            <label for="actor">Actor</label>
            <input type="text" id="actor" name="actor" required>

            <button type="submit" class="btn-submit">Add Movie</button>
        </form>
        <br><br>
        <a href="/" class="back-btn"><i class="fas fa-arrow-left"></i>Back</a>
    </div>
</body>
</html>
