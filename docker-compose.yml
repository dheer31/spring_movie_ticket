################################################################################
#  Docker Compose Setup
#  Description:
#    Backend environment with:
#      - MySQL 8.0 database (DB name: spring_movie_ticket)
#      - Spring Boot Application (spring_movie_ticket_app)
#  Network: spring_movie_ticket_network
#  Ports:
#      - Spring Boot App: 8085
#      - MySQL: 3306
################################################################################

version: "3.8"

services:
  mysql-db:
    image: mysql:8.0
    container_name: spring_movie_ticket_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: spring_movie_ticket
    volumes:
      - spring_movie_ticket_mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    mem_limit: 1g
    networks:
      - spring_movie_ticket_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  spring-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: spring_movie_ticket_app:latest
    container_name: spring_movie_ticket_app
    depends_on:
      mysql-db:
        condition: service_healthy
    ports:
      - "8085:8085"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/spring_movie_ticket
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 1234
    restart: on-failure
    mem_limit: 700m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/actuator/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
    networks:
      - spring_movie_ticket_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  spring_movie_ticket_mysql_data:

networks:
  spring_movie_ticket_network:
    driver: bridge
